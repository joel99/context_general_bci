# @package _global_

# We pick a small subset of sessions with >0.5 R2 from Nic/Will's experiments to train a probe on.
# Due to small size we drop cross attn
# We focus on CRS02b

defaults:
  - /model: flat_enc_dec
  - /model/task:
    - bhvr_decode_flat
  - /dataset: flat
dataset:
  eval_ratio: 0.2
  data_keys:
  - DataKey.spikes
  - DataKey.bhvr_vel

  datasets:
  - observation_CRS02bLab_session_1903.*
  - observation_CRS02bLab_session_1904.*
  - observation_CRS02bLab_session_1908.*
  - observation_CRS02bLab_session_1913.*
  - observation_CRS02bLab_session_1914.*
  - observation_CRS02bLab_session_1922.*
  - observation_CRS02bLab_session_1925.*
  - observation_CRS02bLab_session_1926.*
  # - observation_CRS02bLab_session_1927.*
  eval_datasets:
  - observation_CRS02bLab_session_1903.*
  - observation_CRS02bLab_session_1904.*
  - observation_CRS02bLab_session_1908.*
  - observation_CRS02bLab_session_1913.*
  - observation_CRS02bLab_session_1914.*
  - observation_CRS02bLab_session_1922.*
  - observation_CRS02bLab_session_1925.*
  - observation_CRS02bLab_session_1926.*
model:
  causal: true
  neurons_per_token: 32
  # decoder_context_integration: 'cross_attn'
  task:
    decode_time_pool: ""
    task_weights: [1.0, 0.1]
    behavior_lag: 40 # updated from 120, swept in an unreported experiment. 40-100 seems reasonably robust.
    decode_normalizer: pitt_obs_zscore.pt

  accelerate_new_params: 10.0 # We're introducing a whole new readout layer...
  lr_schedule: 'fixed'
  lr_init: 7e-5
train:
  patience: 50
fragment_datasets: True
inherit_exp: pitt_v2/probe_clean
