# @package _global_
tag: rtt_joint

defaults:
  - /model: pretrain_2x
  - /dataset: rtt
  - /train: pretrain
model:
  subject_embed_strategy: EmbedStrat.token
  array_embed_strategy: EmbedStrat.token_add
  transformer:
    n_state: 256
    dropout: 0.1
  hidden_size: 256
  session_embed_size: 256
  subject_embed_size: 256
  array_embed_size: 256
  dropout: 0.1
  # readin_strategy: EmbedStrat.contextual_mlp
  # readout_strategy: EmbedStrat.contextual_mlp
  readin_compress: False
  readin_dim: 256
  readout_dim: 256
dataset:
  datasets:
  - 'odoherty_rtt.*'
  - 'mc_rtt'
  eval_datasets:
  - 'odoherty_rtt-Indy-20161005_06'
  odoherty_rtt:
      arrays:
      - Indy-M1
      - Loco-M1
  data_keys:
  - DataKey.spikes
  meta_keys:
  - MetaKey.unique
  - MetaKey.session
  - MetaKey.array
  - MetaKey.subject
train:
  batch_size: 256
sweep_cfg: base