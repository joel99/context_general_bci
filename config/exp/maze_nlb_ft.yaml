# @package _global_

tag: maze_nlb_ft

defaults:
  - /model:
    - finetune
    - nlb
  - /dataset: maze_nlb
  - /train: nlb
model:
  dropout: 0.5
  hidden_size: 128
  session_embed_size: 128
  transformer:
    n_state: 128
    dropout: 0.5
  task:
    mask_ratio: 0.25
  lr_init: 1e-3
  lr_ramp_steps: 5000
dataset:
  datasets:
  - mc_maze$
  max_arrays: 1

init_from_id: "maze_nlb_padded-1t9rxry3"

