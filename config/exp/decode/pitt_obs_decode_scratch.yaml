# @package _global_

tag: pitt_obs_decode_scratch

defaults:
  - /model: pretrain
  # - /model: pretrain_2x
  - /train: pretrain
dataset:
  datasets:
  - CRS02bHome.data.00329
  - CRS02bHome.data.00336
  - CRS02bHome.data.00339
  - CRS02bHome.data.00345
  - CRS02bHome.data.00360
  - CRS02bHome.data.00371
  - CRS02bHome.data.00402
  - CRS02bHome.data.00422
  - CRS02bHome.data.00424
  - CRS02bHome.data.00437
  # - CRS02bHome.data.00445
  eval_datasets:
  - CRS02bHome.data.00437
  data_keys:
  - DataKey.spikes
  - DataKey.bhvr_vel
  pitt_co:
    arrays:
    - CRS02b-lateral_m1
    - CRS02b-medial_m1
  observation:
    arrays:
    - CRS02b-lateral_m1
    - CRS02b-medial_m1
  ortho:
    arrays:
    - CRS02b-lateral_m1
    - CRS02b-medial_m1
  fbc:
    arrays:
    - CRS02b-lateral_m1
    - CRS02b-medial_m1
  max_length_ms: 4000
  max_arrays: 2
  bin_size_ms: 20
  max_channels: 96
  behavior_dim: 2
  meta_keys:
  - MetaKey.unique
  - MetaKey.session
  - MetaKey.array
  - MetaKey.subject
model:
  causal: True
  # accelerate_new_params: 10.0
  lr_init: 2e-4
  # lr_init: 5e-5
  # lr_schedule: fixed
  task:
    tasks:
    - ModelTask.kinematic_decoding
    metrics:
    - Metric.kinematic_r2
  subject_embed_strategy: EmbedStrat.none
  # subject_embed_strategy: EmbedStrat.token
  array_embed_strategy: EmbedStrat.none
train:
  batch_size: 32 # small batch, trying to stabilize training
  autoscale_batch_size: false
  epochs: 100000
  patience: 5000
# sweep_cfg: small_wide