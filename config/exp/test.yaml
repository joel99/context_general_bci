# @package _global_

tag: test

defaults:
  - /model: pretrain_small
  - /dataset: maze_nlb
  - /train: nlb
dataset:
  datasets:
  - mc_maze.*
  eval_datasets:
  - mc_maze_medium
  data_keys:
  - DataKey.spikes
  bin_size_ms: 20

  max_channels: 144

  serve_tokenized: true
  serve_tokenized_flat: false
  neurons_per_token: 16
  max_tokens: 1024

model:
  dropout: 0.4
  transformer:
    dropout: 0.4
    n_heads: 2
    factorized_space_time: true
  task:
    tasks:
    - ModelTask.infill
    metrics:
    - Metric.bps

  array_embed_strategy: EmbedStrat.none
  spike_embed_style: EmbedStrat.token
  neurons_per_token: 16
  hidden_size: 256
  transform_space: true