# @package _global_

tag: test

defaults:
  - /model: pretrain_small
  - /dataset: maze_nlb
  - /train: nlb
dataset:
  datasets:
  - churchland_misc_nitschke-*
  data_keys:
  - DataKey.spikes
  max_channels: 187
  max_arrays: 2
  max_length_ms: 3000
model:
  dropout: 0.8
  transformer:
    dropout: 0.8
    n_heads: 2
    n_layers: 4
  task:
    tasks:
    - ModelTask.infill
    metrics:
    - Metric.bps
train:
  patience: 6000