# @package _global_

tag: pitt

defaults:
  - /model: pretrain
  - /train: nlb
dataset:
  datasets:
  - CRS02bHome.data.*
  data_keys:
  - DataKey.spikes
  pitt_co:
    arrays:
    - CRS02b-lateral_m1
    - CRS02b-medial_m1
    - CRS02b-sensory
  max_length_ms: 4000
  max_arrays: 3
  bin_size_ms: 5
  max_channels: 96
  meta_keys:
  - MetaKey.unique
  - MetaKey.session
  - MetaKey.array
  - MetaKey.subject
model:
  dropout: 0.1
  transformer:
    dropout: 0.1
    n_heads: 2
    n_layers: 6
  task:
    tasks:
    - ModelTask.infill
    metrics:
    - Metric.bps
  subject_embed_strategy: EmbedStrat.token
  array_embed_strategy: EmbedStrat.token_add
train:
  batch_size: 16
  accumulate_batches: 4