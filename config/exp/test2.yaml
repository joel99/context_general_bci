# @package _global_
# RTT NLB cobps smoketest
defaults:
  - /model: finetune
  - /dataset: rtt
  - /train: finetune
model:
  subject_embed_strategy: EmbedStrat.token
  array_embed_strategy: EmbedStrat.none

  neurons_per_token: 8

  dropout: 0.7
  transformer:
    dropout: 0.7
    n_heads: 2
  task:
    tasks:
    # - ModelTask.infill
    - ModelTask.heldout_decoding
    metrics:
    # - Metric.bps
    - Metric.co_bps
    - Metric.block_co_bps
    decode_strategy: EmbedStrat.token

  lr_init: 5e-5
  accelerate_new_params: 10.0
dataset:
  max_tokens: 2048
  neurons_per_token: 8
  max_arrays: 1
  bin_size_ms: 5
  serve_tokenized: true
  serve_tokenized_flat: true
  max_channels: 104
  datasets:
  - mc_rtt
  eval_datasets:
  - mc_rtt
  # - 'odoherty_rtt-Indy-20161005_06'
  odoherty_rtt:
      arrays:
      - Indy-M1
      - Loco-M1
  data_keys:
  - DataKey.spikes
  - DataKey.heldout_spikes
  # - DataKey.bhvr_vel
  meta_keys:
  - MetaKey.unique
  - MetaKey.session
  - MetaKey.array
  - MetaKey.subject

init_from_id: rtt_m75-t6ofj5ae
init_tag: val_loss