# @package _global_
tag: rtt_nlb_feat

model:
  task:
    task: ModelTask.heldout_decoding
    freeze_backbone: true
    metrics:
    - Metric.co_bps
    outputs:
    - Output.heldout_rates
  readin_strategy: EmbedStrat.token
  lr_schedule: 'cosine_warmup'
  lr_init: 2e-5 # just a test for now
  lr_ramp_steps: 500 # because tiny batches
  lr_decay_steps: 5000
  weight_decay: 0.03
  dropout: 0.3
dataset:
  bin_size_ms: 5
  datasets:
  - mc_rtt
  max_channels: 98
  max_arrays: 1
  data_keys:
  - DataKey.spikes
  - DataKey.heldout_spikes
train:
  epochs: 50000
  batch_size: 32 # smaller batches during tuning
  patience: 500 # smaller batches

init_from_id: "rtt_nlb-hq2yauea"