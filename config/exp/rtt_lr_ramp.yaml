# @package _global_
tag: rtt_lr_ramp

model:
  task:
    task: ModelTask.infill
  readin_strategy: EmbedStrat.token
  session_embed_strategy: EmbedStrat.token
  subject_embed_strategy: EmbedStrat.token
  transformer:
    n_layers: 6
  lr_schedule: 'linear_warmup'
  lr_init: 5e-4
dataset:
  bin_size_ms: 5
  datasets:
  - mc_rtt
  - odoherty_rtt.*
  odoherty_rtt:
    arrays:
    - Indy-M1
    - Loco-M1
  max_channels: 98
  max_arrays: 1
  meta_keys:
  - MetaKey.unique
  - MetaKey.session
  - MetaKey.array
  - MetaKey.subject
train:
  batch_size: 512 # ~10G
  # batch_size: 512 # ~10G

